<f:layout name="Default" />

<f:section name="Title">Show post"{post.title}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Title:</th>
			<td>{post.title}</td>
		</tr>
		<tr>
			<th>Content:</th>
			<td>{post.content}</td>
		</tr>
		<tr>
			<th>Category:</th>
			<td>
				<f:for each="{post.categories}" as="category" >
					{category.title}
				</f:for>
			</td>
		</tr>
		<tr>
			<th>Author:</th>
			<td>
				<f:for each="{post.authors}" as="author" >
					{author.name}
				</f:for>
			</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
